name: Send Weekly Report

on:
  schedule:
    - cron: '0 11 * * 0'  # Runs at 11:00 AM UTC on Sundays
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run the script
      env:
        EMAIL: info@mukundan14.co.site
        PASSWORD: ${{ secrets.PASSWORD }}
        RECIPIENT: info@mukundan14.co.site
        SMTP_SERVER: mail.mukundan14.co.site  # Update with your actual SMTP server
        SMTP_PORT: '587'  # Or '465' if using SSL
      run: |
        python send_weekly_report.py
